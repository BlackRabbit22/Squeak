<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <title>Squeak!</title>
  </head>
  <body>
    <div id="signin-form" class="container-fluid p-3">
      <div class="row">
        <div class="col-sm-2" id="web-name"><h3>Squeak!</h3></div>
        <form class="form-inline col-sm-4 row">
          <input
            type="text"
            class="form-control col-sm"
            id="signin-username"
            placeholder="Username"
          />
          <input
            type="password"
            class="form-control col-sm"
            id="signin-password"
            placeholder="Password"
          />
          <button class="btn btn-primary col-sm-2" type="button" id="signin">Sign in</button>
        </form>
      </div>
      <hr>

    </div>
    <div id="signup-form" class="container">
      <div class="align-middle">
        <div id="title"><h1>Sign up to Squeak!</h1></div>
        <div class="w-50 p-3">
          <form class="form-inline ">
            
            <input
              type="text"
              class="form-control w-50 m-3"
              id="signup-username"
              placeholder="Username"
            />
            <div id="invalid-username" class="invalid-field">Please choose a valid username.</div>
            <input
              type="password"
              class="form-control w-50 m-3"
              id="signup-password"
              placeholder="Password"
            />
            <div id="invalid-password" class="invalid-field">Please choose a valid password.</div>
            <button type="button" id="signup" class="btn btn-primary m-3">Sign up!</button>
          </div>
        </div>
      </form>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
