<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <title>Squeak!</title>
  </head>
  <body>
    <div class="container-fluid p-3">
      <div class="row">
        <div class="col-sm-2" id="web-name"><h3>Squeak!</h3></div>
        <div class="col-sm" id="squeak-box">
          <div class="input-group mb-2 col-sm-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="username">{{user}}</span>
            </div>
            <input type="hidden" id="token" value="{{{token}}}" />
            <input
              type="text"
              class="form-control col-sm"
              id="squeak"
              placeholder="Share your thoughts!"
            />
          </div>
        </div>
        <div class="col-sm-1">
          <button class="btn btn-primary" type="button" id="submit">Squeak!</button>
        </div>
        <div class="col-sm-3" id="signout-box">
          <button type="button" class="btn btn-danger" id="signout">Sign out</button>
        </div>
      </div>
      <hr />
    </div>

    <div class="container">
      {{#squeaks}} {{> comment}} {{/squeaks}} {{^squeaks}}
      <h1>No squeaks have been made yet!</h1>
      {{/squeaks}}
    </div>
    <script src="js/squeak.js"></script>
  </body>
</html>
